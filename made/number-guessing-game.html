    <main>
        <section id="number-guessing-game">
            <h1>数字当てゲーム</h1>
            <p>-99999から99999までの数字を当ててみよう！</p>
            <div>
                <label for="guessInput">あなたの予想：</label>
                <input type="number" id="guessInput" min="1" max="100">
                <button id="submitGuess">予想を送信</button>
            </div>
            <p id="message"></p>
            <p id="attempts"></p>
            <button id="resetGame" style="display:none;">もう一度プレイ</button>
        </section>
    </main>
